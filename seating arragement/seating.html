<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your seats</title>
    <link href="./seating.css" rel="stylesheet">
</head>
<body>
    <h1>Book Your Seat Online</h1>
<div class="seatBooking" id="seatBooking">
    <div class="available" onclick="bookSeat(0,0)" id="seat">A1</div>
    <div class="available" onclick="bookSeat(0,1)" id="seat">A2</div>
    <div class="available" onclick="bookSeat(0,2)" id="seat">A3</div>
    <div class="available" onclick="bookSeat(1,0)" id="seat">B1</div>
    <div class="available" onclick="bookSeat(1,1)" id="seat">B2</div>
    <div class="available" onclick="bookSeat(1,2)" id="seat">B3</div>
    <div class="available" onclick="bookSeat(2,0)" id="seat">C1</div>
    <div class="available" onclick="bookSeat(2,1)" id="seat">C2</div>
    <div class="available" onclick="bookSeat(2,2)" id="seat">C3</div>
</div>
    <button status="confirmed">Confirm your Seat</button>
    <script src="./seating.js"></script>
</body>
</html>
